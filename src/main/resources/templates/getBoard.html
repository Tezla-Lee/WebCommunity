<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<center>
    <input name="seq" type="hidden" th:value="${board.seq}">
    <table width="1100" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <!--로고-->
            <td width="100">
                <table bgcolor="#1e90ff" cellpadding="0" cellspacing="0" th:height="120">
                    <tr>
                        <td width="250" align="center"><a href="/"><img src="images/myLogo.png" height="150"></a></td>
                    </tr>
                </table>
            </td>

            <!--현재 커뮤니티 위치-->
            <td width="800" align="center" style="vertical-align: bottom" bgcolor="#bdb76b">
                <h1 th:text="${community.getName()}"></h1>
            </td>

            <!--로그인 세션-->
            <td width="200" height="120" colspan="10" align="center" bgcolor="#e9967a">
                <br>
                <span th:if="${session.user!=null}">
                    <h4>
                        <font color='red'><span th:text="${session.user.getId()}"></span></font>님 환영합니다
                        <p></p>
                        <button type="button" onclick="location.href='logout'">로그아웃</button>
                    </h4>
                </span>
                <span th:if="${session.user==null}">
                    <h4>
                        <font color='red'></font>게스트님 환영합니다
                        <p></p>
                        <button type="button" onclick="location.href='login'">로그인</button>
                        <button type="button" onclick="location.href='join'">회원가입</button>
                    </h4>
                </span>
            </td>
        </tr>


        <tr>
            <!--커뮤니티 리스트-->
            <td width="100" style="vertical-align: top">
                <table border="0" cellpadding="0" cellspacing="0">
                    <tr th:each="community : ${communityList}" bgcolor="#7fff00">
                        <td align="center" width="250" class="tablelabel"><a
                                th:href="@{/getCommunity(seq=${community.getSeq()})}"
                                th:text="${community.getName()}"></a></td>
                    </tr>
                </table>
            </td>


            <td width="800" align="center" style="vertical-align: top">
                <br><br>
                <!-- 목록 -->
                <table>
                    <tr>
                        <td width="750" align="right">
                            <a th:href="@{/getCommunity(seq=${board.community.getSeq()})}">목록</a>
                        </td>
                        <td width="50"></td>
                    </tr>
                </table>
                <br>

                <!--게시글-->
                <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" width="700">
                    <tr>
                        <td align="center" bgcolor="orange" th:text="제목" width="80" height="30"></td>
                        <td th:text="${board.title}"></td>
                    </tr>
                    <tr>
                        <td align="center" bgcolor="orange" th:text="작성자" height="30"></td>
                        <td th:text="${board.getUser().getId()}"></td>
                    </tr>
                    <tr>
                        <td align="center" bgcolor="orange" th:text="내용" height="30">
                        <td style="vertical-align: text-top" name="content" th:text="${board.content}" width="500"
                            height="300"></td>
                        <!--            <td><textarea name="content" th:text="${board.content}"-->
                        <!--                          cols="40" rows="10"></textarea></td>-->
                    </tr>
                    <tr>
                        <td align="center" bgcolor="orange" th:text="등록일" height="30"></td>
                        <td th:text="${board.regDate}"></td>
                    </tr>
                    <tr>
                        <td align="center" bgcolor="orange" th:text="조회수" height="30"></td>
                        <td th:text="${board.cnt}"></td>
                    </tr>
                </table>

                <br>

                <!-- 수정, 삭제-->
                <table>
                    <tr>
                        <td width="750" align="right">
                        <span th:if="${session.user != null}">
                            <span th:if="${session.user.getId().equals(board.getUser().getId())}and${session.user.getPassword().equals(board.getUser().getPassword())}">
                                <a th:href="@{/updateBoard(seq=${board.getSeq()})}">수정</a>&nbsp;&nbsp;&nbsp;
                                <a th:href="@{/deleteBoard(seq=${board.getSeq()},communitySeq=${community.getSeq()})}">삭제</a>
                            </span>
                        </span>
                        </td>
                        <td width="50"></td>
                    </tr>
                </table>

                <br>

                <!-- 새 댓글 시작 -->

                <span th:if="${session.user == null}">
                    <table width="500" height="20" border="0" cellpadding="0" cellspacing="0" align="center">
                        <tr>
                            <td align="center">
                                <h2>댓글 기능을 사용하시려면 <a href="login">로그인</a>하세요. </h2>
                            </td>
                        </tr>
                    </table>
                </span>


                <span th:if="${session.user != null}">
    <form th:action="@{/insertComment}" method="post">
        <input name="seq" type="hidden" th:value="${board.seq}">
        <input name="communitySeq" type="hidden" th:value="${community.seq}">
<table width="500" height="20" border="0" cellpadding="0" cellspacing="0" align="center">
    <tr>
        <td height="5">&nbsp;</td>
    </tr>
    <tr>
        <td width="120" th:text="${session.user.getId()}" class="inputtext" type="text" size="15" name="name"></td>
        <!--        <td width="380" class="tdcontent"></td>-->
    </tr>
    <tr>
        <td colspan="10" class="tdcontent">
            <textarea name="content" class="inputtextarea" rows="3" cols="80"></textarea></td>
    </tr>
    <tr>
        <td height="5">&nbsp;</td>
    </tr>
    <tr>
        <td colspan="10" align="right">&nbsp;<input type="submit" value="덧글추가"></td>
    </tr>
</table>
    </form>
    </span>
                <!-- 새 덧글 끝 -->
                <br>
                <!-- 덧글 보여주기 시작 -->
                <table height="20" border="0" cellpadding="0" cellspacing="0" width="700" align="center"
                       th:each="comment : ${board.commentList}">
                    <tr bgcolor="#7fffd4">
                        <td th:text="'작성자 : ' + ${comment.getUser().getId()}"></td>
                    </tr>
                    <tr>
                        <td height="50" th:text="${comment.getContent()}"></td>
                    </tr>
                    <tr>
                        <td th:text="${#dates.format(comment.getRegDate(), 'yyyy.MM.dd HH:mm')}"></td>
                    </tr>
                    <hr width="720">
                    <br>
                </table>
                <!-- 덧글 보여주기  끝 -->


            </td>
            <td width="200" bgcolor="#dc143c"></td>
        </tr>
    </table>
    </td>

</center>
</body>
</html>
