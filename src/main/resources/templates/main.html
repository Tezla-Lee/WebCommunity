<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JBlog 시스템관리</title>
    <Link rel="stylesheet" href="css/theme.css">
</head>

<body>
<center>
    <form action="#">
        <table width="700" border="0" cellpadding="0" cellspacing="0" bgcolor="aqua">
            <tr>
                <td height=40 colspan="10">&nbsp;</td>
            </tr>
            <tr>
                <td width="100%" height="120" colspan="10" align="center">
                    <!--<img src="images/logo.jpg" border="0">-->커뮤니티 로고 자리
                </td>
            </tr>
            <tr th:each="community : ${communityList}" bgcolor="#7fff00">
                <td width="270" class="tablelabel"><a th:href="@{/getCommunity(seq=${community.getSeq()})}"
                                                      th:text="${community.getName()}"></a></td>
                </a>
            </tr>
        </table>
        <form action='getBoardList.do' method='post'>
            <table cellpadding='0' cellspacing='0' width='700'>
                <tr>
                    <td height="5" colspan="10">&nbsp;</td>
                </tr>
                <tr>
                    <td width="30%" height="20">&nbsp;</td>
                    <td width="40%"><input type="text" name="searchKeyword" size="50"></td>
                    <td width="30%">&nbsp;<input type="submit" value="검색"></td>
                </tr>
                <tr>
                    <td height="20" colspan="10" align="center" class="tdcontent">
                        <input type="radio" name="searchCondition" value="title" checked>제목&nbsp;&nbsp;
                        <input type="radio" name="searchCondition" value="content" checked>내용&nbsp;&nbsp;
                        <input type="radio" name="searchCondition" value="writer">작성자&nbsp;&nbsp;
                        <input type="radio" name="searchCondition" value="community">커뮤니티
                    </td>
                </tr>
                <tr>
                    <td height="5" colspan="10">&nbsp;</td>
                </tr>
            </table>
        </form>
        <!-- 블로그 검색 끝 -->

        <!-- 작업 화면  시작 -->
        <table width="720" height="100" border="1" cellpadding="0" cellspacing="0">
            <tr>
                <td width="50" class="tablelabel">커뮤니티</td>
                <td width="270" class="tablelabel">글제목</td>
                <td width="100" class="tablelabel">작성자</td>
                <td width="100" class="tablelabel">작성일</td>
            </tr>
            <tr>
                <td class="tablecontent" align="center">테스트</td>
                <td class="tablecontent">임시 제목</td>
                <td class="tablecontent" align="center">임시 작성자</td>
                <td class="tablecontent" align="center"></td>
            </tr>
            <tr th:each="board : ${boardList}">
                <td class="tablecontent" align="center"></td>
                <td class="tablecontent">J2EE 이야기</td>
                <td class="tablecontent" align="center">김삼식</td>
                <td class="tablecontent" align="center"><img height="32"
                                                             src="images/j2eelogo.jpg" border="0"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
