<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title >커뮤니티 관리</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<center>
    <body>
    <table width="700" border="0" cellpadding="0" cellspacing="0" bgcolor="aqua">
        <tr>
            <td height=40 colspan="10">&nbsp;</td>
        </tr>
        <tr>
            <td width="100%" height="120" colspan="10" align="center">커뮤니티 관리</td>
        </tr>
        <tr>
            <td height="5" colspan="10">&nbsp;</td>
        </tr>
    </table>

    <table th:align="center" border="1" th:cellpadding="0"
           th:cellspacing="0" th:width="700">
        <tr>
            <!--            <th bgcolor="orange" width="100" height="25">번호</th>-->
            <th bgcolor="orange" width="300">번호</th>
            <th bgcolor="orange" width="100">이름</th>
            <th bgcolor="orange" width="100">삭제</th>
        </tr>
        <tr th:each="community : ${communityList}" th:height="25">
            <!--            <td th:text="${board.seq}" height="25"></td>-->
            <td th:text="${community.getSeq()}"></td>
            <td th:text="${community.getName()}"></td>
            <td>
                 <a th:href="@{/admin/delete_community(seq=${community.getSeq()})}"><b>X</b></a>
            </td>

        </tr>
    </table>
    <br>
    <!--<a th:href="@{/insertBoard(seq=${community.getSeq()})}">수정하기</a>&nbsp;&nbsp;&nbsp;-->
    </body>
</center>
</html>
