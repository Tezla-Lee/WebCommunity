<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>신나는 웹 커뮤니티 회원가입</title>
    <Link rel="stylesheet" href="css/theme.css">
</head>
<body>
<form action="join" method="post">
    <table width="100%" height=320 border="0" cellpadding="0"
           cellspacing="0">
        <tr>
            <td height=40 colspan="10">&nbsp;</td>
        </tr>
        <tr>
            <td width="100%" height="120" colspan="10" align="center"><img
                    src="images/logo.jpg" border="0"></td>
        </tr>
        <tr>
            <td height="20" colspan="10" align="center" class="tdcontent">
                아이디 : <input type="text" name="id" size="15">&nbsp;
                <p></p>
                패스워드 : <input type="text" name="password" size="15">
                <p></p>
                이름 : <input type="text" name="name" size="15">
            </td>
        </tr>
        <tr>
            <td height="40" colspan="10" align="center">
                <input type="submit" value="회원가입">
                <button type="button" onclick="location.href='login'" >취소</button>

            </td>
            <td height="40" colspan="10" align="center">
        </tr>

        <tr>
            <td colspan="10">&nbsp;</td>
        </tr>
    </table>
</form>

</body>
</html>
